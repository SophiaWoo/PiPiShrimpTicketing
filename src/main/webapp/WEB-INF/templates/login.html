<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PPShrimp Login</title>
<link th:href="@{/css/hello.css}" rel="stylesheet" type="text/css"
    media="all">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="container">
        <form action="/index" th:object="${user}"  method="post" class="form-signin" role="form">
            <h2 class="text-center form-header">用户登录</h2>
            
            <div class="form-group">
                <input class="form-control" name="email" placeholder="用户名"  th:field="*{username}"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" th:field="*{password}"
                    placeholder="密码" />
            </div>
            <div class="checkbox">
                <label> <input type="checkbox" name="checkbox"
                    value="remember-me" />记住密码
                </label>
            </div>
            <button class=" btn-lg" type="submit">登录</button>
        </form>
        <p class="register-tip">
            还没有帐号？ <a class="hvr-bounce-to-bottom" th:href="@{/register}">点我注册</a>
        </p>
    </div>
</body>
