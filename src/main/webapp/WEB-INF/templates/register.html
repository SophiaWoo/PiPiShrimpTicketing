<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PPShrimp Register</title>
<link th:href="@{/css/hello.css}" rel="stylesheet" type="text/css"
    media="all">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <form action="/register" th:object="${user}" method="post" class="form-signin" role="form">
        <h2 class="text-center form-header">用户注册</h2>
        <div class="form-group">
            <input  class="form-control" name="email" placeholder="用户名" required autofocus th:field="*{name}"  />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="密码" required th:field="*{password}" />
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    </form>
</div>
</body>
